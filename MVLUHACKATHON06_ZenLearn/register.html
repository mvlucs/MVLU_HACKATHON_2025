<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Learn - Register</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",sans-serif;}

    body {
      display:flex; min-height:100vh;
      background:linear-gradient(to bottom, #0a0a0f, #111118);
      color:white;
    }

    /* Left Section */
    .left {flex:1; display:flex; flex-direction:column; justify-content:center; padding:60px;}
    .left h1 {font-size:48px; font-weight:bold;
      background:linear-gradient(to right, #7f00ff, #56ccf2);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
    .left h2 {font-size:28px; margin-top:10px;}
    .left p {margin-top:15px; color:#ccc; font-size:16px; line-height:1.6;}
    .quote-box {margin-top:60px;}
    .quote {font-size:20px; color:#bbb;}
    .author {font-size:15px; color:#999; font-style:italic;}
    .dots {display:flex; gap:6px; margin-top:15px;}
    .dot {width:10px; height:10px; border-radius:50%; background:#555;}
    .dot.active {background:#7f00ff;}

    /* Right Section */
    .right {flex:1; display:flex; justify-content:center; align-items:center;}
    .login-box {background:rgba(0,0,0,0.6); padding:40px; border-radius:15px; width:360px;}
    .login-box h2 {text-align:center; font-size:24px;
      background:linear-gradient(to right, #7f00ff, #56ccf2);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
    .login-box p {text-align:center; color:#aaa; font-size:14px; margin-bottom:20px;}
    .input-group {margin-bottom:15px;}
    .input-group label {display:block; font-size:14px; color:#ccc; margin-bottom:5px;}
    .input-group input {
      width:100%; padding:12px; border:1px solid #333; border-radius:8px;
      background:#111; color:white; outline:none;
    }
    .input-group input:focus {border-color:#7f00ff;}

    .btn {width:100%; padding:12px; margin-top:10px;
      background:linear-gradient(to right, #7f00ff, #56ccf2);
      border:none; border-radius:8px; color:white; font-size:16px; font-weight:bold;
      cursor:pointer; transition:0.3s;}
    .btn:hover {opacity:0.9;}

    .login-link {text-align:center; margin-top:15px; color:#aaa; font-size:14px;}
    .login-link a {color:#7f00ff; text-decoration:none;}

    /* Popup */
    .popup {display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); justify-content:center; align-items:center;}
    .popup-content {background:#1a1a1a; padding:30px; border-radius:12px; text-align:center;
      width:320px; box-shadow:0 0 25px rgba(127,0,255,0.6); border:2px solid #7f00ff;}
    .popup-content.success {border:2px solid #6200ff;}
    .popup-content.error {border:2px solid #ff0033;}
    .popup-content h3 {color:#fff; margin-bottom:10px;}
    .popup-content p {color:#bbb; margin-bottom:20px;}
    .popup-content button {padding:10px 20px;
      background:linear-gradient(to right, #7f00ff, #56ccf2);
      border:none; border-radius:6px; color:white; font-weight:bold; cursor:pointer;}
  </style>
</head>
<body>

  <!-- Left Section -->
  <div class="left">
    <h1>Zen Learn</h1>
    <h2>Create Your Account</h2>
    <p>Start your mindful learning journey by registering your account today.</p>
    <div class="quote-box">
      <p class="quote">"The best way to predict the future is to create it."</p>
      <p class="author">— Peter Drucker</p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right">
    <div class="login-box">
      <h2>Register</h2>
      <p>Fill in your details to create a new account</p>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password">
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
      </div>

      <button class="btn" id="registerBtn">Register</button>
      <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupBox">
      <h3>Registration</h3>
      <p id="popupMsg">Processing...</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const registerBtn = document.getElementById("registerBtn");
    const popup = document.getElementById("popup");
    const popupMsg = document.getElementById("popupMsg");
    const popupBox = document.getElementById("popupBox");

    registerBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      popupBox.classList.remove("success","error");

      if(!name || !email || !password || !confirmPassword){
        popupMsg.textContent = "❌ Please fill all fields.";
        popupBox.classList.add("error");
        popup.style.display="flex";
        return;
      }

      if(password !== confirmPassword){
        popupMsg.textContent = "❌ Passwords do not match.";
        popupBox.classList.add("error");
        popup.style.display="flex";
        return;
      }

      // ✅ Save user in localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPass", password);

      popupMsg.textContent = `✅ Account created for ${name}! Redirecting to login...`;
      popupBox.classList.add("success");
      popup.style.display="flex";

      setTimeout(()=> window.location.href="login.html", 2000);
    });

    function closePopup(){
      popup.style.display="none";
    }
  </script>
</body>
</html>
