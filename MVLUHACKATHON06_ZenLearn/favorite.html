<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites - ZenLearn</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",sans-serif;}
    body {background:#f9fafb; color:#111;}

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #00b894, #55efc4);
      color: white;
      padding: 15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .navbar .logo { font-size:20px; font-weight:bold; }
    .navbar nav a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    .navbar nav a:hover { text-decoration: underline; }

    /* Favorites Section */
    .favorites { max-width:1100px; margin:40px auto; padding:0 20px; }
    .favorites h2 { text-align:center; font-size:28px; margin-bottom:30px; color:#0b2540; }

    .grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .card {
      background:#fff; border-radius:12px; padding:20px;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
      text-align:center; transition:transform 0.2s;
    }
    .card:hover { transform:translateY(-6px); }
    .card h3 { margin-bottom:10px; color:#0b2540; }
    .card p { font-size:14px; color:#555; margin-bottom:15px; }

    .remove-btn {
      display:inline-block; margin-top:10px; padding:8px 12px;
      background:#ff4757; color:#fff; border:none;
      border-radius:6px; cursor:pointer; font-size:14px;
    }
    .remove-btn:hover { background:#c82333; }

    .empty { text-align:center; font-size:18px; color:#555; margin-top:50px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">üìñ ZenLearn</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="subjects.html">Subjects</a>
      <a href="favorite.html">Favorites</a>
    </nav>
  </header>

  <!-- Favorites Section -->
  <section class="favorites">
    <h2>My Favorite Subjects</h2>
    <div id="favoritesGrid" class="grid"></div>
    <div id="emptyMsg" class="empty">No favorites yet. Go to Subjects and add some ‚ù§Ô∏è</div>
  </section>

  <script>
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    const grid = document.getElementById("favoritesGrid");
    const emptyMsg = document.getElementById("emptyMsg");

    function renderFavorites() {
      grid.innerHTML = "";
      if (favorites.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }
      emptyMsg.style.display = "none";

      favorites.forEach(subject => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${subject}</h3>
          <p>Saved as your favorite subject.</p>
          <button class="remove-btn" onclick="removeFavorite('${subject}')">Remove</button>
        `;
        grid.appendChild(card);
      });
    }

    function removeFavorite(subject) {
      favorites = favorites.filter(item => item !== subject);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      renderFavorites();
    }

    renderFavorites();
  </script>

</body>
</html>
